<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bartender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>


<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid mx-5">
      <a class="navbar-brand" href="/"><i class="fas fa-cocktail"></i>Drinks</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item dropdown">
            <a class="nav-link" href="/category">Category</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/filter_alcohol">Alcohol/Non Alcohol</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ingredients" tabindex="-1">Ingredients</a>
          </li>
        </ul>
        <form class="d-flex">
            {% if not g.user %}
            <li><a href="/login" class="text-white">Login</a></li>
            <li><a href="/signup" class="text-white">Signup</a></li>
            {% else %}
            
            <li><a href="/users/{{ g.user.id }}" class="text-white"><i class="fas fa-user-alt fa-lg"></i></a></li>
            <li><a href="/logout" class="text-white">Logout</a></li>
            {% endif %}
        </form>
      </div>
    </div>
  </nav>
</header>
  


<div class="container text-center">
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{ category }}">{{ message }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}

</div>







    <!-- <script src="/static/js/CocktailAPI.js"></script> -->
    <!-- <script src="/static/js/UI.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>

</body>

</html>
