{% extends 'base.html' %}
{% block title %}Category{% endblock %}

{% block content %}

<main>

  <section class="py-5 text-center container mt-5">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Search by Category</h1>
        <p class="lead text-muted">“I feel bad for people who don’t drink. When they wake up in the morning, that’s as good as they’re going to feel all day.” – Frank Sinatra.</p>

        <form class="d-flex" action="/category">
          <select class="form-select" aria-label="Default select example" name="category">
              <option selected>Select from category</option>
              <option value="Ordinary Drink">Ordinary Drink</option>
              <option value="Cocktail">Cocktail</option>
              <option value="Milk / Float / Shake">Milk / Float / Shake</option>
              <option value="Other/Unknown">Other / Unknow</option>
              <option value="Cocoa">Cocoa</option>
              <option value="Shot">Shot</option>
              <option value="Coffee / Tea">Coffee / Tea</option>
              <option value="Homemade Liqueur">Homemade Liqueur</option>
              <option value="Punch / Party Drink">Punch / Party Drink</option>
              <option value="Beer">Beer</option>
              <option value="Soft Drink / Soda">Soft Drink / Soda</option>
          </select>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </section>

</main>




{% endblock %}
